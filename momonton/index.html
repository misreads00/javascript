<!DOCTYPE html>
<html>

<head>
	<title>Momonton!</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<section class="center">
		<div class="clock">
			<span class="clock_text">00:00:00</span>
		</div>
		<div class="name"></div>

		<div class="todo_list_container">

				<input class="add_todo" placeholder="Write a To Do here" type="text" />

				<ul class="todo_list"></ul>				
		</div>
	</section>

	<div class="location">
		<span class="location_text"></span>
	</div>

	<!--script--> 
	<script src="js/bg.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/greeting.js"></script>
	<script src="js/todo.js"></script>

</body>

</html>
